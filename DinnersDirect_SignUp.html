<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DinnersDirect</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/dinnersDirect.css">

</head>
<body>
<div class="navbar navbar-light bg-light">
    <!-- Logo image attached to Nav Bar -->
    <img src="img/DinnersDirectLogo.jpeg" alt="DinnersDirect Logo" height="60" width="58"/>

    <a href="DinnersDirect_Home.html" style="text-decoration:none">Home</a>
    <a href="#" style="text-decoration:none">Order</a>
    <a href="DinnersDirect_Login.html" style="text-decoration:none">Login</a>
    <a class="active" href="DinnersDirect_SignUp.html" style="text-decoration:none">Sign Up</a>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
</div>

<div class="container">
    <header>

        <div class="row">
            <div class="col-md-3">
                <h4 class="text-left text-secondary">DinnersDirect</h4>
            </div>
            <div class="col-md-5">

            </div>

            <div class="col-md-3">
                <input class="form-control" placeholder="Search" style="float:right" type="text">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" style="float:right" type="Submit"><i class="fa fa-paper-plane"></i>Submit</button>
            </div>
        </div>
    </header>
    <div class="row">
        <img alt="Dinners Direct Logo" class="logoformat" src="img/DinnersDirectLogo.jpeg"/>
    </div>
    <br><hr>
    <main>
        <h3 class="headstyle"><b>Welcome to DinnersDirect!</b></h3><hr>
        <h6 style="text-align:center">Let's set up your account. Already have one? Log in <a href="DinnersDirect_Login.html">here</a>.</h6><br>
        <form>
            <div class="row">
                <div class="col-md-3"></div>

                <div class="col-md-6">
                    Email Address:
                    <input class="border" name="Email Address" type="email">
                </div>
                <div class="col-md-3"></div>
            </div><br>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    First Name:
                    <input class="border" name="First Name" type="text">
                </div>
                <div class="col-md-3"></div>
            </div><br>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    Last Name:
                    <input class="border" name="Last Name" type="text">
                </div>
                <div class="col-md-3"></div>
            </div><br>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    Phone Number:
                    <input class="border" name="Phone Number" type="tel">
                </div>
                <div class="col-md-3"></div>
            </div><br>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    Password:
                    <input class="border" name="Password" type="Password">
                </div>
                <div class="col-md-3"></div>
            </div><br>

                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        Confirm Password:
                        <input class="border" name="Confirm Password" type="Password">
                    </div>
                    <div class="col-md-3"></div>
                </div><br>


            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-4">
                   Account Type:
                   <label> <input name="Account Type" type="radio">Student</label>
                </div>
                <div class="col-md-1">
                    <label><input name="Account Type" type="radio">Parent</label>
                </div>

                <div class="col-md-4"></div>
            </div><br>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    School:
                <select name="Schools">
                    <option value="ucl">UCL</option>
                    <option value="lse">LSE</option>
                    <option value="Imperial">Imperial College London</option>
                    <option value="Kings">Kings College London</option>
                </select>
                </div>
                <div class="col-md-4"></div>
            </div><br>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-5">
                    <button class="btn btn-secondary btn-block" type="Submit">Create My Account</button>
            </div>
                <div class="col-md-3"></div>
            </div><br>
        </form>
    </main>
        </div>


</body>
</html>
