<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DinnersDirect</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/dinnersDirect.css">

</head>
<body>
<div class="navbar navbar-light bg-light">
    <!-- Logo image attached to Nav Bar -->
    <img src="img/DinnersDirectLogo.jpeg" alt="DinnersDirect Logo" height="60" width="58"/>

    <a href="DinnersDirect_Home.html" style="text-decoration:none">Home</a>
    <a href="#" style="text-decoration:none">Order</a>
    <a class="active" href="DinnersDirect_Login.html" style="text-decoration:none">Login</a>
    <a href="DinnersDirect_SignUp.html" style="text-decoration:none">Sign Up</a>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
</div>

<div class="container">
    <br><hr>
    <h3 class="headstyle"><b>Welcome to DinnersDirect!</b></h3><hr>
    <main>

        <h6 style="text-align:center">Not a member? Sign up <a href="DinnersDirect_SignUp.html">here</a>.</h6><br>
        <form>
            <div class="row">
                <div class="col-md-3"></div>
            <div class="col-md-6">
                Email Address:
                <input class="border" name="Email Address" type="email">
            </div>
                <div class="col-md-3"></div>
            </div><br>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    Password:
                    <input class="border" name="Password" type="password">
                </div>
                <div class="col-md-3"></div>
            </div><br>
            <h6 style="text-align:center"> <a href="DinnersDirect_ForgotPassword.html">Forgot your password?</a></h6><br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-5">
                    <button class="btn btn-secondary btn-block" type="Submit">Login</button>
                </div>
                <div class="col-md-3"></div>
            </div><br>
        </form>
    </main>
</div>
</body>
</html>
