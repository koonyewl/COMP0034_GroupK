<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DinnersDirect</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        header{
            background-color: beige;
            font-size: 15px;
            font-family: helvetica;
        }

        .logoformat{
            height: auto;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .menuimage{
            max-width:90%;
            margin:auto;
            border-top-left-radius: calc(0.25rem - 1px);
            border-top-right-radius: calc(0.25rem - 1px);
        }

        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        li {
            align: center;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px;
            font-size:20px;
        }
    </style>
</head>
<body>
<div class="navbar navbar-light bg-light">
    <!-- Logo image attached to Nav Bar -->
    <img src="img/DinnersDirectLogo.jpeg" height="60" width="58"/>

    <a class="active" href="DinnersDirect_Home.html" style="text-decoration:none">Home</a>
    <a href="DinnersDirect_Order.html" style="text-decoration:none">Order</a>
    <a href="DinnersDirect_Login.html" style="text-decoration:none">Login</a>
    <a href="DinnersDirect_SignUp.html" style="text-decoration:none">Sign Up</a>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
</div>

<div class="container">
    <div class="row">
        <img alt="Dinners Direct Logo" class="logoformat" src="img/DinnersDirectLogo.jpeg"/>
    </div>
    <br><hr>
    <main>
        <h2 class="text-center"><b>What's New?</b></h2> <br>
        <div class="row">
            <div class="col-md-4">
                <img alt="Pasta" class="menuimage" height="300" src="img/pasta.jpg" width="355"/>
                <h4 class="text center">Pasta</h4>
                <p class="text-left">This is Pasta.</p>
                <button class="btn btn-block btn-secondary" type="Submit"><i class="fa fa-thumbs-up"> Order Here </i></button><br>
            </div>
            <div class="col-md-4">
                <img alt="Pizza" class="menuimage" height="300" src="img/pizza.jpg" width="355"/>
                <h4 class="text center">Pizza</h4>
                <p class="text-left">This is Pizza.</p>
                <button class="btn btn-block btn-secondary" type="Submit"><i class="fa fa-thumbs-up"> Order Here </i></button><br>
            </div>
            <div class="col-md-4">
                <img alt="lasagna" class="menuimage" height="300" src="img/lasagna.jpg" width="355"/>
                <h4 class="text center">Lasagna</h4>
                <p class="text-left">This is Lasagna.</p>
                <button class="btn btn-block btn-secondary" type="Submit"><i class="fa fa-thumbs-up"> Order Here </i></button><br>
            </div>
        </div>
    </main>
</div>
</body>
</html>
