<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DinnersDirect</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/dinnersDirect.css">

</head>
<body>
<div class="navbar navbar-light bg-light">
    <!-- Logo image attached to Nav Bar -->
    <img src="img/DinnersDirectLogo.jpeg" alt="DinnersDirect Logo" height="60" width="58"/>

    <a class="active" href="DinnersDirect_Home.html" style="text-decoration:none">Home</a>
    <a href="#" style="text-decoration:none">Order</a>
    <a href="DinnersDirect_Login.html" style="text-decoration:none">Login</a>
    <a href="DinnersDirect_SignUp.html" style="text-decoration:none">Sign Up</a>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
</div>


<!-- Slide Show code -->
<div class="slideshow-container">

    <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img src="img/slideshow1.jpg" alt="slide show 1" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="img/slideshow2.jpg" alt="slide show 2" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="img/slideshow3.jpg" alt="slide show 3" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<div class="container">
    <br><hr>
    <main>
        <h2 class="text-center"><b>What's New?</b></h2> <br>
        <div class="row">
            <div class="col-md-4">
                <img alt="Pasta" class="menuimage" height="300" src="img/pasta.jpg" width="355"/>
                <h4 class="text center">Pasta</h4>
                <p class="text-left">This is Pasta.</p>
                <button class="btn btn-block btn-secondary" type="Submit"><i class="fa fa-thumbs-up"> Order Here </i></button><br>
            </div>
            <div class="col-md-4">
                <img alt="Pizza" class="menuimage" height="300" src="img/pizza.jpg" width="355"/>
                <h4 class="text center">Pizza</h4>
                <p class="text-left">This is Pizza.</p>
                <button class="btn btn-block btn-secondary" type="Submit"><i class="fa fa-thumbs-up"> Order Here </i></button><br>
            </div>
            <div class="col-md-4">
                <img alt="lasagna" class="menuimage" height="300" src="img/lasagna.jpg" width="355"/>
                <h4 class="text center">Lasagna</h4>
                <p class="text-left">This is Lasagna.</p>
                <button class="btn btn-block btn-secondary" type="Submit"><i class="fa fa-thumbs-up"> Order Here </i></button><br>
            </div>
        </div>
    </main>
</div>

<script src="js/slideShow.js"></script>

</body>
</html>
